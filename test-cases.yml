- summary: |
    ---------------------------------------- test-case # 4 -------------------------------------------
    Добавление товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину с главной страницы магазина.
  prerequisites: |
    OS 22000.1219 Windows 11 Версия 21H2
    Web browser Google Chrome Версия 108.0.5359.100
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Открыта страница магазина.
  steps:
    - Под любым выбранным товаром нажать кнопку "Add to cart" ("В корзину") один раз.
    - Для перехода в корзину нажать кнопку "Cart" ("Корзина") в верхнем меню сайта.
    - Проверить наличие выбранного товара в корзине.
  expected-result: |
    Выбранный товар должен добавиться в корзину.
  status: pass
  
