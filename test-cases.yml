- summary: |
    ---------------------------------------- test-case # 1 --------------------------------------------
    Выбор товаров по категории.
  requirement: |
    Пользователь должен иметь возможность выбирать товары по категории.
  prerequisites: |
    OS 22000.1219 Windows 11 Версия 21H2
    Web browser Google Chrome Версия 108.0.5359.100
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Открыта страница магазина.
  steps:
    - Открыть список категорий.
    - Выбрать любую категорию из открывшегося списка.
    - Повторно открыть список категорий.
    - Кнопкой "Next" ("Слудующая") пролистать список категорий до конца.
    - Выбрать категорию motorcycle.
  expected-result: |
    Должны появится карточки товаров соответствующие категории motorcycle.
  status: pass
  
