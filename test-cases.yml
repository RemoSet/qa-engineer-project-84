---
- summary: |
    ---------------------------------------- test-case # 12-1 ----------------------------------------
    Проверка отображения кнопки  <Cart> (<Корзина>) в двухъязычном варианте (русский и английский).
  requirement: |
    Элементы сайта должны корректно (одинаково) отображаться в двухъязычном варианте (русский и английский).
    Кнопка <Cart> (<Корзина>) должна одинаково отображаться при смене языка страницы.
  prerequisites: |
    OS 22000.1219 Windows 11 Версия 21H2
    Web browser Google Chrome Версия 108.0.5359.100
    Website открыта страница магазина https://hexlet-products-store.vercel.app/
  test-data: |
    Визуально сконцентрировать внимание на кнопке <Cart> (<Корзина>) .
  steps:
    - Включить режим веб-инспектора DevTools нажав клавишу F12.
    - В режиме Select выделить кнопку <Cart> (<Корзина>).
    - Оценить размер кнопки.
    - В верхнем меню перейти на другой язык
    - Оценить размер кнопки.
    - Сравнить размеры кнопки при разных языках.
  expected-result: |
    Кнопки должны иметь одинаковый размер.
  status: fail  

- summary: |
    ---------------------------------------- test-case # 13-1 ----------------------------------------
    Проверка возможности добавлять товар в корзину с главной странички магазина.
  requirement: |
    При выборе товара выбранный товар должен попасть в корзину.
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  test-data: |
    Выбрать любой товар.
  steps:
    - Под выбранным товаром нажимаем кнопку <Add cart> (<В корзину>) один раз.
    - Для перехода в корзину нажимаем кнопку <Cart> (<Корзина>) в верхнем меню сайта.
    - Проверяем наличие выбранного товара в корзине.
  expected-result: |
    Выбранный товар должен добавиться в корзину.
  status: pass
  
