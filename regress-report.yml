      ----------------------------------------bugreport ID 6 -----------------------------------------
      Не отображается кнопка "Next".
    environment: |
      OS 22000.1219 Windows 11 Версия 21H2
      Web browser Google Chrome Версия 108.0.5359.100
      Website https://hexlet-products-store.vercel.app/
    steps-to-reproduce: |
      1. Открыть страницу магазина.
      2. Открыть список категорий.
      3. Выбрать любую категорию из открывшегося списка.
      4. Повторно открыть список категорий.
      3. Кнопкой "Next" ("Слудующая") пролистать список категорий до конца.
    expected-result: |
      Список должен пролистываться кнопкой "Next" ("Следующая").
    actual-result: |
      Кнопка "Next" ("Следующая") не отображается.
    severity: critical
    comment: Ошибка изображена на скриншоте /images/ID 6/scrin6.png
    
