- summary: |
    ----------------------------------------bugreport ID 1 -----------------------------------------
    
    Кнопка добавления товара в корзину имеет разный размер при переходе с одного языка на другой.
    (Неявное требование, которое влияет на симпатии пользователя.)
  environment: |
    OS 22000.1219 Windows 11 Версия 21H2
    Web browser Google Chrome Версия 108.0.5359.100
    Website https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Включить режим веб-инспектора DevTools нажав клавишу F12.
    2. В режиме Select выделить кнопку "Cart" ("Корзина").
    3. Оценить размер кнопки.
    4. В верхнем меню перейти на другой язык
    5. Оценить размер кнопки.
    6. Сравнить размеры кнопки при разных языках.
  expected-result: |
    Кнопки должны иметь одинаковый размер.
  actual-result: |
    Кнопки имеют разный размер.
  severity: trivial
  comment: Ошибка изображена на скриншоте /images/ID 1/skrin1.
  
